<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="background">
       
        <div class="header">
            <h1 >Feedback Form</h1>
        </div>
        <form action="" class="main_hero">
            <div class="container_form">
                    <div class="container_text">
                        <div class="part_of_navigation">
                            <h3 class="text_over_input navigation">Back</h3>
                        </div>
                    <div class="main_information">
                        <div class="main_left_side">
                            <div class="part_of_information name">
                                <h2 class="text_over_input">Name</h2>
                                <input type="text" placeholder="Ivan" class="input_text" id="name" name="name">
                            </div>
                            <div class="part_of_information email">
                                <h2 class="text_over_input">Email Address</h2>
                                <input type="email " placeholder="example@gmail.com" class="input_text" id="email" name="email">
                            </div>

                        </div>

                        <div class="main_right_side">
                            <div class="part_of_information number">
                                <h2 class="text_over_input">Contact Number</h2>
                                <input type="tel" placeholder="+7(XXX)XXXXXX" class="input_text" id="number" name="number">
                            </div>
                        </div>
                    </div>
                </div>
                
            

                <div class="scale_point">
                    <div class="scale_title">
                        <h2 class="text_over_input">Share your experience in scaling</h2>
                    </div>
                    <ul class="list_of_scale">
                        <li class="item_list">
                            <img src="pict/Type=Worst 1.png" alt="" class="pict worst">
                            <p class="text_over_input">Worst</p>
                        </li>

                        <li class="item_list">
                            <img src="pict/Type=It's just fine 1.png" alt="" class="pict no_good">
                            <p class="text_over_input">Not Good</p>
                        </li>

                        <li class="item_list">
                            <img src="pict/Neutral.png  " alt="" class="pict neytral">
                            <p class="text_over_input">Fine</p>
                        </li>

                        <li class="item_list">
                            <img src="pict/Type=Good 1.png" alt="" class="pict good">
                            <p class="text_over_input">Look Good</p>
                        </li>


                        <li class="item_list">
                            <img src="pict/Type=Loveit 1.png" alt="" class="pict best">
                            <p class="text_over_input">Very Good</p>
                        </li>
                        
                    </ul>
                    <div class="scale_line">
                        <input type="range" class="line_slider">
                    </div>
                </div>
                <div class="comments">
                    <textarea type="text" placeholder="add your comments" class="comment_input" name="comments"></textarea>
                </div>
                <button type="submit" class="footer_btn" >SUBMIT</button>
                
            </div>
        </form>
        
    </div>
</body>
<script src="script.js" type="module"></script>
<script src="form_post.js" type="module"></script>
</html>
